<body >
<!-- start coding area  -->
        
        <section class="form my-4 mx-5 " >
            <!-- Image section start -->
        <div class="container py-5" >
            <div class="row " >
                <div class="col-md-5 py-5 ">
                    
                   
                <img src="https://m.media-amazon.com/images/I/41orwLNFd-L.jpg" alt="dashboard_image"  class="img-fluid">
            
        </div>
            <!-- Image section End -->
            <div class="col-md-7  px-5 pt-5">
                
                
                    <div class="form-row no-gutters">
                        <h1 class="text-primary font-weight-bold py-3 ">Kitchen Story</h1>
                        <h4 class="text-secondary">Sign into your account</h4>
                            <div class="col-md-7 ">
                                <input type="email" class="form-control my-3 p-3" id="email" placeholder="Enter your email">
                            </div>

                    </div>
                    <div class="form-row">
                        <div class="col-md-7">
                            <input type="password" class="form-control my-3 p-3" id="password" placeholder="********">
                        </div>

                </div>

                    <!-- Start captcha Segment -->
                    <div class="row" >
                        
                        <div class="col-lg-3 ">
                            <img class="captcha " src="https://www.pandasecurity.com/en/mediacenter/src/uploads/2014/09/avoid-captcha.jpg" alt="">
                        </div>
                        <div class="col-lg-4 py-3">
                            <input type="text" class="form-control " id="captcha" placeholder="input captcha">
                            <span id="cap"></span>
                        </div>      
                    
                     </div>

                    <!--End Captcha Segment-->


                <div class="form-row  py-2">
                    <div class="col-md-4">
                        <input type="checkbox" id="KS" name="KS" value="True">
                            <label for="KS"> Keep me signed </label>
                    </div>

                <div class="form-row text-center py-2">
                    <div class="col-md-7">
                        <button type="button text-center text-bold" onclick="login()" class=" btn btn-primary">Login</button>
                    </div>
                
            </div>
            <a href="#">Forgot password</a><a href="#">Admin Login</a>
            <p class="text-danger">Don't have an account!-- <a href="ks_registration.html">Sign Up here</a></p>
